{% extends "base.html" %}
{% load static %}

{% block title %}{{post.title}}{% endblock  %}

{% block css_files %}
    <link rel="stylesheet" href="{% static "blog/post-detail.css" %}">
{% endblock  %}

{% block content %}
    <section id="summary">
        <h2>{{post.title}}</h2>
        <span>
            {% for tag in tags %}
            <p>{{tag.caption}}</p>
            {% endfor %}
        </span>
        <article>
            <img src="{% static "blog/images/"|add:post.image_name %}" alt="Post Title">
            <address>By <a href="mailto:{{ post.author.email_address }}">{{post.author}}</a></address>
            <div>
                last Updated on <time datetime="">{{post.date}}</time>
            </div>
        </article>
    </section>

    <main>
        <p>
            {{post.content}}
        </p>
    </main>
{% endblock  %}
